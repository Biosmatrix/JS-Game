<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>P6 JSGame</title>
</head>
<body>
<div class="container">
  <div class="hud">
    <div class="player player__0">
      <div class="player__img playerOne"></div>
      <div class="player__dashboard">
        <div class="progress progress__health">
          <div class="progress__bar progress__bar--blue  progress__bar--health" id="player__0--health">
            <div class="player__score" id="player__0--score">100</div>
          </div>
        </div>
        <div class="weapon">
          <div class="weapon__image defaultWeaponImg"></div>
          <div class="progress">
            <div class="progress--bar progress__bar--green progress__bar--weapon"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="vs"><span> VS </span></div>
    <div class="player player__1">
      <div class="player__dashboard">
        <div class="progress progress__health">
          <div class="progress__bar progress__bar--blue progress__bar--health" id="player__1--health">
            <div class="player__score" id="player__1--score">100</div>
          </div>
        </div>
        <div class="weapon">
          <div class="progress">
            <div class="progress--bar progress__bar--green progress__bar--weapon"></div>
          </div>
          <div class="weapon__image defaultWeaponImg"></div>
        </div>
      </div>
      <div class="player__img player__1---img playerTwo"></div>
    </div>
  </div>

<!--  <div class="row">-->
<!--    <a class="btn btn__restart">New Game</a>-->
<!--  </div>-->

  <div class="game-container">
    <div class="game-message">
      <p class="message"></p>
      <p class="game-message__player" id="player"></p>
      <div class="row">
        <a class="btn btn__retry">Try again</a>
      </div>
    </div>
    <div class="game-fight">
          <div class="panel player-0-panel">
            <div class="player__img player__0---img playerOne active"></div>
            <a class="btn btn__fight" id="player-0-attack">Attack</a>
            <a class="btn btn__defend" id="player-0-defend">Defend</a>
          </div>
          <div class="panel player-1-panel">
            <div class="player__img player__1---img playerTwo"></div>
            <a class="btn btn__fight" id="player-1-attack">Attack</a>
            <a class="btn btn__defend" id="player-1-defend">Defend</a>
          </div>
    </div>
    <div class="grid"></div>
  </div>
</div>
</body>
</html>
